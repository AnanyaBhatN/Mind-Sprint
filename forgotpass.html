<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .forgot-password-container {
            width: 90%;
            max-width: 360px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }

        .forgot-password-container h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .information-text {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #dcdcdc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #f0f0f0;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            font-size: 0.9rem;
            outline: none;
        }

        .form-group input[type="submit"] {
            background-color: #ffd700;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-size: 1rem;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffc107;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 15px;
            }

            .forgot-password-container h1 {
                font-size: 1.5rem;
            }

            .information-text {
                font-size: 0.85rem;
            }

            .form-group label {
                font-size: 0.85rem;
            }

            .form-group input, .form-group select {
                font-size: 0.85rem;
                padding: 8px;
            }

            .form-group input[type="submit"] {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 768px) {
            .login-form {
                min-width: 400px;
                /* Increase minimum width on larger screens */
            }
        }

        @media (min-width: 1024px) {
            .login-form {
                min-width: 500px;
                /* Further increase on very large screens */
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <h6 class="information-text">Enter your registered email to reset your password.</h6>
        
        <form id="resetForm" onsubmit="redirectToLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="questions">Hint Question</label>
                <select name="Hintquestions" id="questions" required>
                    <option value="In which city or town was your first job?">In which city or town was your first job?</option>
                    <option value="What is your favourite colour?">What is your favourite movie?</option>
                    <option value="what was your first car?">What was your first car?</option>
                    <option value="what was your favourite school teachers name?">What was your favourite school teacher's name?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" name="Answer" id="answer" required>
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="Password" id="password" pattern=".{8,}" title="Password must be at least 8 characters" required>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="RetypePassword" id="confirmpassword" pattern=".{8,}" title="Password must be at least 8 characters" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Reset Password">
            </div>
        </form>
    </div>

    <script>
        function redirectToLogin(event) {
            event.preventDefault(); 
            alert("Password reset successful! Redirecting to login page...");
            window.location.href = "login.html"; 
        }
    </script>
</body>
</html>
